<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bucles II</title>
</head>
<body>
	<script type="text/javascript">

		var Pares = [];
		var Impares = [];
		var Numerosaleatorios = "";

		function NumerosPares (Numerosaleatorios){
			Pares.push(Numerosaleatorios);
		}

		function NumerosImpares (Numerosaleatorios){
			Impares.push(Numerosaleatorios);
		}

		for(var i=0;i<50;i++)
		{
			(Math.floor(Math.random(Numerosaleatorios)*100)+1);
			if (Numerosaleatorios % 2 ==0){
			NumerosPares(Numerosaleatorios);
			}
			else{
			NumerosImpares(Numerosaleatorios);
			}
		}



	</script>

</body>
</html>
